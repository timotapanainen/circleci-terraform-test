version: 2
jobs:
  validate:
    docker:
      - image: hashicorp/terraform:0.11.3
    steps:
      - checkout
      - run:
          name: Install tflint
          command: |
            wget -O /tmp/tflint.zip https://github.com/wata727/tflint/releases/download/v0.5.4/tflint_linux_amd64.zip
            unzip /tmp/tflint.zip -d /usr/local/bin
      - run:
          name: Validate example
          command: |
            cd example
            terraform init
            terraform validate
            tflint
      - persist_to_workspace:
          root: .
          paths: .
  plan:
    docker:
      - image: hashicorp/terraform:0.11.3
    steps:
      - run:
          name: Plan example
          command: |
            cd example
            terraform plan
workflows:
  version: 2
  build_workflow:
    jobs:
      - validate
      - plan